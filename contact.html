<!-- Contact Section -->
    <section id="contact" class="section contact-section gradient-bg">
        <div class="container">
            <div class="contact-wrapper">
                <!-- Left Column: Contact Info -->
                <div class="contact-info">
                    <span class="section-subtitle light">Get in Touch</span>
                    <h2 class="section-title text-white text-left">Let's Create Change Together</h2>
                    <p class="contact-desc">I am available for speaking engagements, brand partnerships, advocacy campaigns, and collaborations that align with my mission.</p>
                    
                    <div class="contact-details">
                        <div class="contact-item">
                            <div class="icon-circle">
                                <i data-lucide="phone"></i>
                            </div>
                            <div class="item-text">
                                <span class="label">Phone</span>
                                <span class="value">+254 729 048 924</span>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="icon-circle">
                                <i data-lucide="mail"></i>
                            </div>
                            <div class="item-text">
                                <span class="label">Email</span>
                                <span class="value">misscountykenya@gmail.com</span>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="icon-circle">
                                <i data-lucide="map-pin"></i>
                            </div>
                            <div class="item-text">
                                <span class="label">Location</span>
                                <span class="value">Nairobi, Kenya</span>
                            </div>
                        </div>
                    </div>

                    <div class="social-row">
                        <a href="#" class="social-btn"><i data-lucide="instagram"></i></a>
                        <a href="#" class="social-btn"><i data-lucide="twitter"></i></a>
                        <a href="#" class="social-btn"><i data-lucide="linkedin"></i></a>
                    </div>
                </div>

                <!-- Right Column: Contact Form -->
                <div class="contact-form-container">
                    <form class="contact-form">
                        <h3>Send a Message</h3>
                        <div class="input-group">
                            <input type="text" placeholder="Your Name" required>
                        </div>
                        <div class="input-group">
                            <input type="email" placeholder="Your Email" required>
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Subject" required>
                        </div>
                        <div class="input-group">
                            <textarea rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
